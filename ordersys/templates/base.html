<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ECE Ordering System | {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">ECE Ordering System</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if current_user.is_authenticated %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                {% if current_user.is_admin() %}
                                    <a href="{{ url_for('admin.index') }}" class="nav-link">Home</a>
                                {% else %}
                                    <a href="{{ url_for('project.index') }}" class="nav-link">Home</a>
                                {% endif %}
                            </li>
                            <li class="nav-item">
                                <a href="/auth/logout" class="nav-link">Logout</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
            {% for message in get_flashed_messages() %}
                <div class="row mt-4">
                    <div class="align-middle col-md-6 alert alert-danger flash" role="alert">{{ message }}</div>
                </div>
            {% endfor %}
        </div>
        <footer>
            <div class="container" style="height: 2rem;">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='order.js')}}"></script>
    </body>
</html>
